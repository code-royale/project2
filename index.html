<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 - code royale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="avatar" src="./avatar.jpg" alt="avatar">
                    <h3>Code Royale</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src=".twitch.png" alt="twitch">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./steam.png" alt="steam">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./upcoming.png" alt="upcoming">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./library.png" alt="library">
                        <h2>Library</h2>
                    </div>
                    <div class="pro">
                        <h2>Join Pro for free games</h2>
                        <img src="./controller.png" alt="controller">
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./gta5.png" alt="gta5">
                        <div class="card-info">
                            <h2>GTA 5</h2>
                            <p>PS5 Version</p>
                            <div class="progress">
                            </div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="./pubg.png" alt="pubg">
                        <div class="card-info">
                            <h2>PUBG Pc Lite</h2>
                            <p>PC Version</p>
                            <div class="progress">
                            </div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="./freefire.png" alt="freefire">
                        <div class="card-info">
                            <h2>Free Fire Mobile</h2>
                            <p>Android> Inc</p>
                            <div class="progress">
                            </div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>

                
            </div>
        </section>
        <div class="circle1">

        </div>
        <div class="circle2">

        </div>
    </main>
</body>
</html>
